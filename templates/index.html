<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            border: none;
        }
        .readonly {
            background-color: lightgray;
        }
        #numberSelection {
            margin-top: 20px;
        }
        #numberSelection button {
            font-size: 20px;
            width: 40px;
            height: 40px;
            margin: 2px;
        }
    </style>
</head>
<body>

<h1>Sudoku</h1>
<table id="sudokuBoard"></table>

<div id="numberSelection" style="display:none;">
    <h2>Выберите число:</h2>
    <div id="numberButtons"></div>
</div>

<script>
    const sudokuBoard = {{ sudoku_board | safe }};
    let activeCell = null;

    function createSudokuBoard(board) {
        const table = document.getElementById("sudokuBoard");

        for (let row = 0; row < 9; row++) {
            const tr = document.createElement("tr");

            for (let col = 0; col < 9; col++) {
                const td = document.createElement("td");
                const input = document.createElement("input");

                if (board[row][col] !== 0) {
                    input.value = board[row][col];
                    input.readOnly = true;
                    input.classList.add("readonly");
                } else {
                    input.setAttribute("type", "number");
                    input.setAttribute("min", "1");
                    input.setAttribute("max", "9");
                    input.addEventListener("click", function () {
                        activeCell = input;
                        showNumberSelection();
                    });
                }

                td.appendChild(input);
                tr.appendChild(td);
            }

            table.appendChild(tr);
        }
    }

    function showNumberSelection() {
        const numberSelection = document.getElementById("numberSelection");
        numberSelection.style.display = "block";

        const numberButtons = document.getElementById("numberButtons");
        numberButtons.innerHTML = ''; // Очищаем кнопки перед новым выбором

        for (let num = 1; num <= 9; num++) {
            const button = document.createElement("button");
            button.textContent = num;
            button.addEventListener("click", function () {
                if (activeCell) {
                    activeCell.value = num; // Устанавливаем выбранное число в активную ячейку
                    activeCell = null; // Сбрасываем активную ячейку
                    numberSelection.style.display = "none"; // Скрываем панель выбора чисел
                }
            });
            numberButtons.appendChild(button);
        }
    }

    // Создаем таблицу судоку
    createSudokuBoard(sudokuBoard);
</script>

</body>
</html>
